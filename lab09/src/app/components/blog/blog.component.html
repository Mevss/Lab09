
<div>
  @for(item of (items$ | filter:filterText); track item._id){
  <blog-item class="card" style="width: 32rem;"
    [image]="item.image"
    [text]="item.text"
    [id]="item._id">
  </blog-item>
  }
</div>

@if ((items$ | filter:filterText).length === 0) {
<div class="no-results">
  Brak wyników spełniających kryteria wyszukiwania
</div>
}
