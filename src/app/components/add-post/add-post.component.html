<!-- add-post.component.html -->
<div class="add-post-form">
  <h2>Dodaj nowy post</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Tytuł:</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="newPost.title"
        name="title"
        required
        class="form-control">
    </div>

    <div class="form-group">
      <label for="text">Zawartość:</label>
      <textarea
        id="text"
        [(ngModel)]="newPost.text"
        name="text"
        required
        class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="image">URL zdjęcia:</label>
      <input
        id="image"
        type="url"
        [(ngModel)]="newPost.image"
        name="image"
        class="form-control">
    </div>

    <button type="submit"
            [disabled]="!newPost.title || !newPost.text"
            class="submit-button">
      Dodaj post
    </button>
  </form>
</div>
